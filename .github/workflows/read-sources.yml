name: Read Sources

on:
  workflow_dispatch:
jobs:
  readsources:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Checkout remote repository (dnsReaper)
      uses: actions/checkout@v3
      with:
        repository: punk-security/dnsReaper
        path: dnsReaper 

    - name: Checkout remote repository (nuclei-templates)
      uses: actions/checkout@v3
      with:
        repository: projectdiscovery/nuclei-templates
        path: nuclei-templates

    - name: Read Sources
      run: |
        poetry run python3 BadDNS/scripts/readsources.py

    - name: Get file content
      id: getfile
      run: |
        # Only process the first file
        filename=$(ls signatures_to_test | head -n 1)
        content=$(cat signatures_to_test/$filename)
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        echo "::set-output name=filename::$filename"
        echo "::set-output name=content::$content"
    
    - name: Stage and commit file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add signatures_to_test/${{ steps.getfile.outputs.filename }}
        git commit -m "Add new signature ${{ steps.getfile.outputs.filename }}"
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Add new signature ${{ steps.getfile.outputs.filename }}
        title: Add new signature ${{ steps.getfile.outputs.filename }}
        body: |
          This PR adds a new signature:
          ```
          ${{ steps.getfile.outputs.content }}
          ```
        branch: new-signature-${{ steps.getfile.outputs.filename }}


    - name: Upload read-sources log
      uses: actions/upload-artifact@v2
      with:
        name: read-sources-log
        path: readsources.log